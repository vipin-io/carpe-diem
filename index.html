<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guide - Life Optimizer</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- Custom Theme Styles -->
  <style>
    /* Modern Design System */
    :root {
      --fab-size: 56px;
      --nav-height: 64px;
      --border-radius: 16px;
      --shadow-elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --shadow-elevation-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }

    /* Dark Theme matching the mockup */
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #ffffff;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Category Filter Pills */
    .filter-pills {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 16px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .filter-pills::-webkit-scrollbar {
      display: none;
    }
    
    .filter-pill {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      min-width: max-content;
    }
    
    .filter-pill.active {
      background: rgba(102, 126, 234, 0.3);
      color: #ffffff;
      border-color: rgba(102, 126, 234, 0.5);
    }
    
    .filter-pill:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    /* Card System */
    .cards-container {
      padding: 0 16px 100px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: var(--border-radius);
      padding: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-elevation-2);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .card-icon {
      font-size: 24px;
      margin-right: 12px;
    }
    
    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
    }
    
    .card-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin: 4px 0 0 0;
    }
    
    /* Mood Slider */
    .mood-slider {
      width: 100%;
      margin: 16px 0;
      position: relative;
    }
    
    .mood-input {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: linear-gradient(to right, #ef4444, #f59e0b, #10b981);
      outline: none;
      -webkit-appearance: none;
    }
    
    .mood-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      box-shadow: var(--shadow-elevation-2);
    }
    
    .mood-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* Form Elements */
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: rgba(102, 126, 234, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    /* Category Pills */
    .category-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    
    .category-pill {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .category-pill.selected {
      background: rgba(102, 126, 234, 0.3);
      border-color: rgba(102, 126, 234, 0.5);
      color: #ffffff;
    }
    
    /* Task/Habit Items */
    .task-item, .habit-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .task-item:last-child, .habit-item:last-child {
      border-bottom: none;
    }
    
    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      margin-right: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .task-checkbox.completed {
      background: rgba(102, 126, 234, 0.3);
      border-color: rgba(102, 126, 234, 0.5);
    }
    
    .task-checkbox.completed::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 12px;
      font-weight: bold;
    }
    
    .task-text {
      flex: 1;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }
    
    .task-text.completed {
      text-decoration: line-through;
      color: rgba(255, 255, 255, 0.5);
    }
    
    /* Buttons */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    /* FAB */
    #fab {
      position: fixed;
      bottom: calc(var(--nav-height) + 16px);
      right: 20px;
      width: var(--fab-size);
      height: var(--fab-size);
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: 600;
      z-index: 1000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border: none;
      box-shadow: var(--shadow-elevation-3);
    }
    
    #fab:hover {
      transform: scale(1.1);
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(30px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.6);
      flex: 1;
      text-align: center;
    }
    
    .nav-item.active {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .nav-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 500;
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      margin-bottom: 20px;
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .button-group .btn {
      flex: 1;
    }
    
    /* Archive Timeline */
    .timeline-item {
      border-left: 2px solid rgba(255, 255, 255, 0.2);
      padding: 16px 0 16px 16px;
      margin-left: 12px;
      position: relative;
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -6px;
      top: 20px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(102, 126, 234, 0.8);
    }
    
    .timeline-date {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }
    
    .timeline-content {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      line-height: 1.4;
    }
    
    /* Gentle Echo */
    .gentle-echo {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
      border: 1px solid rgba(102, 126, 234, 0.3);
      margin-bottom: 20px;
    }
    
    .echo-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Stats Chart */
    .stats-chart {
      height: 200px;
      margin: 16px 0;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .cards-container {
        padding: 0 12px 100px 12px;
      }
      
      .filter-pills {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div id="app" class="cards-container"></div>

  <!-- Floating Action Button -->
  <button id="fab">+</button>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active" data-view="ground">
      <div class="nav-icon">🏞️</div>
      <div class="nav-label">Ground</div>
    </div>
    <div class="nav-item" data-view="horizon">
      <div class="nav-icon">🌅</div>
      <div class="nav-label">Horizon</div>
    </div>
    <div class="nav-item" data-view="archive">
      <div class="nav-icon">🗄️</div>
      <div class="nav-label">Archive</div>
    </div>
    <div class="nav-item" data-view="stats">
      <div class="nav-icon">📊</div>
      <div class="nav-label">Stats</div>
    </div>
    <div class="nav-item" data-view="evening">
      <div class="nav-icon">🌙</div>
      <div class="nav-label">Evening</div>
    </div>
  </div>

  <!-- Capture Modal -->
  <div id="capture-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Capture Net</h3>
      </div>
      
      <div class="form-group">
        <label class="form-label">What's on your mind?</label>
        <textarea id="capture-text" class="form-textarea" placeholder="Capture any thought, idea, or task..."></textarea>
      </div>
      
      <div class="form-group">
        <label class="form-label">Categories</label>
        <div class="category-pills" id="capture-categories">
          <!-- Categories will be populated by JS -->
        </div>
      </div>
      
      <div class="button-group">
        <button class="btn btn-secondary" id="capture-cancel">Cancel</button>
        <button class="btn btn-primary" id="capture-save">Capture</button>
      </div>
    </div>
  </div>

  <!-- Morning Ritual Modal -->
  <div id="morning-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Good Morning! How are you arriving today?</h3>
      </div>
      
      <div class="form-group">
        <label class="form-label">Mood (1-5)</label>
        <div class="mood-slider">
          <input type="range" id="morning-mood" class="mood-input" min="1" max="5" value="3">
          <div class="mood-labels">
            <span>😢 Low</span>
            <span>😐 Neutral</span>
            <span>😊 Great</span>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Core Intention for Today</label>
        <textarea id="morning-intention" class="form-textarea" placeholder="What's your focus for today?"></textarea>
      </div>
      
      <div class="form-group">
        <label class="form-label">Category</label>
        <div class="category-pills" id="morning-categories">
          <!-- Categories will be populated by JS -->
        </div>
      </div>
      
      <div class="button-group">
        <button class="btn btn-primary" id="morning-save">Start Day</button>
      </div>
    </div>
  </div>

  <!-- Goal Modal -->
  <div id="goal-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">New North Star</h3>
      </div>
      
      <div class="form-group">
        <label class="form-label">Goal Title</label>
        <input type="text" id="goal-title" class="form-input" placeholder="e.g., Learn Spanish">
      </div>
      
      <div class="form-group">
        <label class="form-label">Why does this matter?</label>
        <textarea id="goal-why" class="form-textarea" placeholder="Your deeper motivation..."></textarea>
      </div>
      
      <div class="form-group">
        <label class="form-label">Horizon</label>
        <select id="goal-horizon" class="form-select">
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label">Category</label>
        <div class="category-pills" id="goal-categories">
          <!-- Categories will be populated by JS -->
        </div>
      </div>
      
      <div class="button-group">
        <button class="btn btn-secondary" id="goal-cancel">Cancel</button>
        <button class="btn btn-primary" id="goal-save">Create Goal</button>
      </div>
    </div>
  </div>

  <!-- Evening Ritual Modal -->
  <div id="evening-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Evening Reflection</h3>
      </div>
      
      <div class="form-group">
        <label class="form-label">What are you grateful for today?</label>
        <textarea id="evening-grateful" class="form-textarea" placeholder="Reflect on the good moments..."></textarea>
      </div>
      
      <div class="form-group">
        <label class="form-label">What are you ready to let go of?</label>
        <textarea id="evening-letgo" class="form-textarea" placeholder="Release what no longer serves you..."></textarea>
      </div>
      
      <div class="button-group">
        <button class="btn btn-secondary" id="evening-cancel">Skip</button>
        <button class="btn btn-primary" id="evening-save">Complete Day</button>
      </div>
    </div>
  </div>

  <!-- App Logic -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
