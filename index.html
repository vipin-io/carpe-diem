<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Vault - Memories, Present & Future</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- Custom Theme Styles -->
  <style>
    /* Modern Design System */
    :root {
      --fab-size: 56px;
      --nav-height: 64px;
      --border-radius: 16px;
      --shadow-elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --shadow-elevation-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }

    /* Dark Theme matching the mockup */
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #ffffff;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    
    /* Category Filter Pills */
    .filter-pills {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 16px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .filter-pills::-webkit-scrollbar {
      display: none;
    }
    
    .filter-pill {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      min-width: max-content;
    }
    
    .filter-pill.active {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .filter-pill:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    /* Card Grid Layout */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      padding: 0 16px 100px 16px;
    }
    
    .memory-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: var(--border-radius);
      padding: 20px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .memory-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-elevation-3);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .memory-card.large {
      grid-column: span 2;
    }
    
    /* Category Colors */
    .category-work { background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.1)); }
    .category-health { background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(16, 185, 129, 0.1)); }
    .category-home { background: linear-gradient(135deg, rgba(251, 113, 133, 0.2), rgba(236, 72, 153, 0.1)); }
    .category-relationships { background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(147, 51, 234, 0.1)); }
    .category-hobbies { background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.1)); }
    .category-commitments { background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.1)); }
    
    .category-tag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .category-work .category-tag { background: rgba(74, 222, 128, 0.3); }
    .category-health .category-tag { background: rgba(34, 197, 94, 0.3); }
    .category-home .category-tag { background: rgba(251, 113, 133, 0.3); }
    .category-relationships .category-tag { background: rgba(168, 85, 247, 0.3); }
    .category-hobbies .category-tag { background: rgba(251, 191, 36, 0.3); }
    .category-commitments .category-tag { background: rgba(59, 130, 246, 0.3); }
    
    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
      line-height: 1.3;
    }
    
    .card-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 4px;
    }
    
    /* FAB Modern Styling */
    #fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: var(--fab-size);
      height: var(--fab-size);
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: 600;
      z-index: 1000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border: none;
      box-shadow: var(--shadow-elevation-3);
    }
    
    #fab:hover {
      transform: scale(1.1);
    }
    
    #fab:active {
      transform: scale(0.95);
    }
    
    /* Bottom Navigation - Hidden for now */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(30px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 16px 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .nav-item.active {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .nav-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 500;
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: rgba(102, 126, 234, 0.5);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(30px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header-content {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .app-title {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
    }
    
    .header-actions {
      display: flex;
      gap: 8px;
    }
    
    .header-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .header-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
    }
  </style>
  
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-content">
      <h1 class="app-title">Life Vault</h1>
      <div class="header-actions">
        <button class="header-btn" id="settings-btn">‚öôÔ∏è</button>
        <button class="header-btn" id="menu-btn">‚ãØ</button>
      </div>
    </div>
  </div>

  <!-- Category Filters -->
  <div class="filter-pills">
    <button class="filter-pill active" data-filter="all">All</button>
    <button class="filter-pill" data-filter="tue">Tue</button>
    <button class="filter-pill" data-filter="10">10</button>
    <button class="filter-pill" data-filter="wed">Wed</button>
    <button class="filter-pill" data-filter="th">Th</button>
    <button class="filter-pill" data-filter="sat">Sat</button>
    <button class="filter-pill" data-filter="sun">Sun</button>
  </div>

  <!-- Category Filters Row 2 -->
  <div class="filter-pills" style="padding-top: 0;">
    <button class="filter-pill" data-filter="work">Work</button>
    <button class="filter-pill" data-filter="health">Health</button>
    <button class="filter-pill" data-filter="home">Home</button>
    <button class="filter-pill" data-filter="relationships">Relationships</button>
    <button class="filter-pill" data-filter="hobbies">Hobbies</button>
    <button class="filter-pill" data-filter="commitments">Commitments</button>
  </div>

  <!-- Main Content -->
  <div id="app" class="cards-grid"></div>

  <!-- Floating Action Button -->
  <button id="fab">+</button>

  <!-- Bottom Navigation (hidden for now) -->
  <div class="bottom-nav" style="display: none;">
    <div class="nav-item active">
      <div class="nav-icon">üè†</div>
      <div class="nav-label">Edit</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">‚úÇÔ∏è</div>
      <div class="nav-label">Select</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">üíæ</div>
      <div class="nav-label">Save</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">üì§</div>
      <div class="nav-label">Share</div>
    </div>
  </div>

  <!-- Add Memory Modal -->
  <div id="add-modal" class="modal">
    <div class="modal-content">
      <h3 style="margin-bottom: 20px; font-size: 18px; font-weight: 600;">Add New Memory</h3>
      
      <div class="form-group">
        <label class="form-label">Title</label>
        <input type="text" id="memory-title" class="form-input" placeholder="Enter title...">
      </div>
      
      <div class="form-group">
        <label class="form-label">Category</label>
        <select id="memory-category" class="form-select">
          <option value="work">Work</option>
          <option value="health">Health</option>
          <option value="home">Home</option>
          <option value="relationships">Relationships</option>
          <option value="hobbies">Hobbies</option>
          <option value="commitments">Commitments</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label">Type</label>
        <select id="memory-type" class="form-select">
          <option value="memory">Memory (Past)</option>
          <option value="present">Present</option>
          <option value="future">Future Goal</option>
        </select>
      </div>
      
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea id="memory-description" class="form-textarea" placeholder="Add details..."></textarea>
      </div>
      
      <div class="button-group">
        <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
        <button class="btn btn-primary" id="save-btn">Save</button>
      </div>
    </div>
  </div>

  <!-- App Logic -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
