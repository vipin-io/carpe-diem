<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carpe Diem Planner</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- Custom Theme Styles -->
  <style>
    /* Default "Cosmic Gradient" Theme */
    .theme-cosmic {
      background: linear-gradient(to bottom, #2e026d, #3b0764, #43036e, #4c0e64, #531d5c);
      color: #ffffff;
      min-height: 100vh;
    }
    
    .theme-cosmic #app::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 1px, transparent 1px),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px, 80px 80px, 120px 120px;
      pointer-events: none;
      z-index: 0;
    }
    
    .theme-cosmic .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .theme-cosmic nav {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .theme-cosmic #fab {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
    }

    /* Alternate "Frosted Glass" Theme */
    .theme-glass {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      min-height: 100vh;
      position: relative;
    }
    
    .theme-glass::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #f0f9ff, #e0e7ff, #fef3c7, #fed7d7);
      z-index: -1;
    }
    
    .theme-glass .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .theme-glass nav {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .theme-glass #fab {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #4f46e5;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Common card styling */
    .card {
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    
    /* Ensure content is above overlays */
    #app, nav, #fab {
      position: relative;
      z-index: 1;
    }
  </style>
  
  <!-- Tailwind via CDN with basic theme override -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
         colors: {
           neutral: {
             50:  '#fafafa',
             100: '#f5f5f5',
             200: '#e5e5e5',
             300: '#d5d5d5',
             400: '#a3a3a3',
             500: '#737373',
             600: '#525252',
             700: '#404040',
             800: '#262626',
             900: '#171717',
           },
            primary: {
              50:  '#f5f8ff',
              100: '#e4e9ff',
              500: '#4f46e5',
              700: '#3730a3'
            }
          }
        }
      }
    }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-screen flex flex-col">

  <!-- Theme Selector (will be added via JS) -->
  <div id="theme-selector" class="hidden fixed top-4 right-4 z-50 card p-3 rounded-lg">
    <div class="flex items-center space-x-4">
      <label class="flex items-center space-x-2 text-sm">
        <input type="radio" name="theme" value="cosmic" class="form-radio"/>
        <span>Cosmic</span>
      </label>
      <label class="flex items-center space-x-2 text-sm">
        <input type="radio" name="theme" value="glass" class="form-radio"/>
        <span>Glass</span>
      </label>
    </div>
  </div>

  <!-- App Container -->
  <div id="app" class="flex-1 overflow-auto px-4 py-6 space-y-4"></div>

  <!-- Bottom Nav -->
  <nav class="h-16 bg-white border-t shadow-inner flex text-gray-600">
    <button data-view="inbox" class="flex-1 flex flex-col items-center justify-center 
       hover:text-primary-500 active:text-primary-700 
       transition-colors">
      <span class="material-icons">inbox</span>
      <small>Inbox</small>
    </button>
    <button data-view="today" class="flex-1 flex flex-col items-center justify-center 
       hover:text-primary-500 active:text-primary-700 
       transition-colors">
      <span class="material-icons">today</span>
      <small>Today</small>
    </button>
    <button data-view="goals" class="flex-1 flex flex-col items-center justify-center 
       hover:text-primary-500 active:text-primary-700 
       transition-colors">
      <span class="material-icons">flag</span>
      <small>Goals</small>
    </button>
    <button data-view="stats" class="flex-1 flex flex-col items-center justify-center 
       hover:text-primary-500 active:text-primary-700 
       transition-colors">
      <span class="material-icons">insights</span>
      <small>Stats</small>
    </button>
    <button data-view="settings" class="flex-1 flex flex-col items-center justify-center 
       hover:text-primary-500 active:text-primary-700 
       transition-colors">
      <span class="material-icons">settings</span>
      <small>Settings</small>
    </button>
  </nav>

  <!-- Floating "+" -->
<button id="fab"
  class="fixed bottom-20 right-6 text-white p-5 rounded-full shadow-2xl ring-4 ring-primary-100 ring-opacity-50 hover:bg-primary-800 focus:outline-none transition-all">
  <span class="text-3xl">+</span>
</button>

  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- App Logic -->
  <script type="module" src="./js/app.js"></script>
  <!-- Chart.js for Stats -->
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
