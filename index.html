<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carpe Diem Planner</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- Custom Theme Styles -->
  <style>
    /* Modern Design System */
    :root {
      --fab-size: 56px;
      --nav-height: 64px;
      --border-radius: 16px;
      --shadow-elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --shadow-elevation-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }

    /* Default "Cosmic Gradient" Theme */
    .theme-cosmic {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      min-height: 100vh;
    }
    
    .theme-cosmic #app::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 1px, transparent 1px),
        radial-gradient(circle at 50% 100%, rgba(255, 255, 255, 0.05) 3px, transparent 3px);
      background-size: 60px 60px, 40px 40px, 80px 80px;
      pointer-events: none;
      z-index: 0;
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .theme-cosmic .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: var(--shadow-elevation-2);
    }
    
    .theme-cosmic nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .theme-cosmic .nav-text {
      color: rgba(255, 255, 255, 0.8);
    }
    
    .theme-cosmic .nav-text.active {
      color: #ffffff;
    }
    
    .theme-cosmic #fab {
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      box-shadow: var(--shadow-elevation-3);
      border: none;
    }
    
    .theme-cosmic h1, .theme-cosmic h2, .theme-cosmic h3 {
      color: #ffffff;
      font-weight: 600;
    }
    
    .theme-cosmic .text-content {
      color: rgba(255, 255, 255, 0.9);
    }

    /* Alternate "Frosted Glass" Theme */
    .theme-glass {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      min-height: 100vh;
      position: relative;
    }
    
    .theme-glass::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.1) 0%, 
        rgba(255, 255, 255, 0.05) 50%, 
        rgba(255, 255, 255, 0.1) 100%);
      z-index: 0;
    }
    
    .theme-glass .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: var(--shadow-elevation-2);
    }
    
    .theme-glass nav {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(30px);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
    }
    
    .theme-glass .nav-text {
      color: rgba(0, 0, 0, 0.7);
    }
    
    .theme-glass .nav-text.active {
      color: #4f46e5;
    }
    
    .theme-glass #fab {
      background: linear-gradient(135deg, #667eea, #764ba2);
      box-shadow: var(--shadow-elevation-3);
      border: none;
    }
    
    .theme-glass h1, .theme-glass h2, .theme-glass h3 {
      color: #1a1a1a;
      font-weight: 600;
    }
    
    .theme-glass .text-content {
      color: rgba(0, 0, 0, 0.8);
    }

    /* Common modern styling */
    .card {
      border-radius: var(--border-radius);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-elevation-3);
    }
    
    /* FAB Modern Styling */
    #fab {
      position: fixed;
      bottom: calc(var(--nav-height) + 16px);
      right: 20px;
      width: var(--fab-size);
      height: var(--fab-size);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: 600;
      z-index: 1000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    
    #fab:hover {
      transform: scale(1.1);
    }
    
    #fab:active {
      transform: scale(0.95);
    }
    
    /* Navigation Modern Styling */
    nav {
      height: var(--nav-height);
    }
    
    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 12px;
      margin: 6px;
    }
    
    .nav-button:hover {
      transform: translateY(-2px);
    }
    
    .nav-button.active {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-icon {
      font-size: 20px;
      margin-bottom: 2px;
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    /* Button Modern Styling */
    .modern-button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.5px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-elevation-1);
    }
    
    .modern-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-elevation-2);
    }
    
    /* Form Controls */
    .checkbox-modern {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    
    .checkbox-modern:hover {
      border-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.1);
    }
    
    /* Ensure content is above overlays */
    #app, nav, #fab {
      position: relative;
      z-index: 1;
    }
    
    /* Typography */
    h1, h2, h3 {
      font-family: 'Inter', sans-serif;
      line-height: 1.2;
    }
    
    /* Smooth scrolling */
    * {
      scroll-behavior: smooth;
    }
  </style>
  
  <!-- Tailwind via CDN with basic theme override -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
         colors: {
           neutral: {
             50:  '#fafafa',
             100: '#f5f5f5',
             200: '#e5e5e5',
             300: '#d5d5d5',
             400: '#a3a3a3',
             500: '#737373',
             600: '#525252',
             700: '#404040',
             800: '#262626',
             900: '#171717',
           },
            primary: {
              50:  '#f5f8ff',
              100: '#e4e9ff',
              500: '#4f46e5',
              700: '#3730a3'
            }
          }
        }
      }
    }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans h-screen flex flex-col overflow-hidden">

  <!-- App Container -->
  <div id="app" class="flex-1 overflow-auto px-4 py-6 space-y-4 pb-20"></div>

  <!-- Bottom Nav -->
  <nav class="flex">
    <button data-view="inbox" class="nav-button">
      <span class="material-icons nav-icon">inbox</span>
      <span class="nav-text nav-label">Inbox</span>
    </button>
    <button data-view="today" class="nav-button active">
      <span class="material-icons nav-icon">today</span>
      <span class="nav-text nav-label">Today</span>
    </button>
    <button data-view="goals" class="nav-button">
      <span class="material-icons nav-icon">flag</span>
      <span class="nav-text nav-label">Goals</span>
    </button>
    <button data-view="stats" class="nav-button">
      <span class="material-icons nav-icon">insights</span>
      <span class="nav-text nav-label">Stats</span>
    </button>
    <button data-view="settings" class="nav-button">
      <span class="material-icons nav-icon">settings</span>
      <span class="nav-text nav-label">Settings</span>
    </button>
  </nav>

  <!-- Floating Action Button -->
  <button id="fab">
    <span>+</span>
  </button>

  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- App Logic -->
  <script type="module" src="./js/app.js"></script>
  <!-- Chart.js for Stats -->
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
